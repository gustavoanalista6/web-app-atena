<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça Atena: Sua Nova Tutora 24 Horas!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        :root {
            --azul: #0451b8;
            --laranja: #f47500;
            --verde: #098419;
            --dark: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
               min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('./assets/background.jpg') center/cover no-repeat;
            color: var(--accent);
            display: flex;
            flex-direction: column;
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--azul)22 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--laranja)22 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--verde)22 0%, transparent 50%);
            animation: bgMove 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes bgMove {
            0% { transform: translateX(-10px) translateY(-10px); }
            100% { transform: translateX(10px) translateY(10px); }
        }

        /* Partículas flutuantes */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--azul);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px var(--azul);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--azul);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            animation: slideDown 1s ease-out;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(4, 81, 184, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(4, 81, 184, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(4, 81, 184, 0.8)); }
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            gap: 2rem;
            min-height: calc(100vh - 100px);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, var(--azul), var(--laranja), var(--verde));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease-in-out infinite, textPulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(4, 81, 184, 0.5);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.5s both;
            max-width: 600px;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .author-container {
            position: relative;
            animation: fadeInUp 1s ease-out 1s both;
        }

        #author {
            max-width: min(250px, 90%);
            height: auto;
            border-radius: 20px;
            border: 3px solid var(--verde);
            box-shadow: 
                0 0 30px rgba(9, 132, 25, 0.6),
                0 0 60px rgba(4, 81, 184, 0.3);
            transition: all 0.3s ease;
            animation: authorFloat 4s ease-in-out infinite;
        }

        @keyframes authorFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        #author:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 
                0 0 40px rgba(9, 132, 25, 0.8),
                0 0 80px rgba(4, 81, 184, 0.5);
        }

        .cta-button {
            background: linear-gradient(45deg, var(--azul), var(--laranja));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both, buttonPulse 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(4, 81, 184, 0.5); }
            50% { box-shadow: 0 0 40px rgba(4, 81, 184, 0.8), 0 0 60px rgba(244, 117, 0, 0.6); }
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, var(--laranja), var(--azul));
            box-shadow: 0 10px 30px rgba(4, 81, 184, 0.6);
        }

        footer {
            background: rgba(4, 81, 184, 0.1);
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--azul);
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--azul);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .social-icon:nth-child(2) { animation-delay: 0.5s; }
        .social-icon:nth-child(3) { animation-delay: 1s; }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .social-icon:hover {
            background: var(--azul);
            color: white;
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 0 20px var(--azul);
        }

        /* Efeito de digitação */
        .typing-effect {
            border-right: 3px solid var(--laranja);
            animation: typing 4s steps(40) infinite, blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: var(--laranja); }
            51%, 100% { border-color: transparent; }
        }

        @media (max-width: 768px) {
            header { padding: 0.8rem 1rem; }
            header img { max-width: 150px; }
            main { padding: 2rem 1rem; }
            .cta-button { padding: 12px 24px; font-size: 1rem; }
        }

        /* Loader inicial */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        .loader-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--azul);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-text">ATENA</div>
    </div>

    <div class="particles"></div>

    <header>
        <img src="./assets/logo.png" alt="Logo Uniatenas">
    </header>

    <main>
        <h1>Conheça Atena</h1>
        <h2 class="typing-effect">Sua Nova Tutora 24 Horas! Educação do futuro, hoje.</h2>
        
        <div class="author-container">
            <img src="././assets/atena.jpg" alt="Tutora Atena" id="author">
        </div>

        <button class="cta-button" onclick="alert('Redirecionando para chat com Atena!')">
            Conversar Agora
        </button>
    </main>

    <footer>
        <div class="footer-content">
            <span>© 2025 Faculdade Atenas. Transformando a educação com tecnologia.</span>
            <div class="social-icons">
                <div class="social-icon">📱</div>
                <div class="social-icon">💬</div>
                <div class="social-icon">🚀</div>
            </div>
        </div>
    </footer>

    <script>
        // Criar partículas animadas
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Paralax no mouse
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelector('#author').style.transform = 
                `translateX(${mouseX * 20 - 10}px) translateY(${mouseY * 20 - 10}px)`;
        });

        // Inicializar
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
